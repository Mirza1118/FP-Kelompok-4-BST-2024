<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelompok 4 Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="multiStepForm">
        <!-- Step 1 -->
        <div class="step">
            <h2>Step 1</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="isi nama" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="isi email" required>
        </div>

        <!-- Step 2 -->
        <div class="step">
            <h2>Step 2</h2>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Step 3 -->
        <div class="step">
            <h2>Step 3</h2>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button type="button" id="mundur" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="maju" onclick="nextPrev(1)">Next</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
